<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack and TypeScript</title>
  </head>
  <body>
    <p>My FullName : <span id="display"></span></p>
    <form>
      <input
        type="text"
        placeholder="Enter first name"
        id="firstName"
        name="firstName"
      /><br />
      <input
        type="text"
        placeholder="Enter last name"
        id="lastName"
        name="lastName"
      /><br /><br />
      <button type="submit" class="button">Get Full Name</button>
    </form>
    <!-- No scripts or links are required, HtmlWebpackPlugin will handle it -->
  </body>
</html>
